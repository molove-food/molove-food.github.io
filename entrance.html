        <h5 class="card-title text-center color-white mb-2 fw-bold">molove</h5>
        <p class="card-text text-center color-white mb-2">
          那麼多的愛
        </p>
        <p class="card-text text-center color-white mb-4">
          Made with love, Share with love, Savor with love.
        </p>
        <p class="card-text text-center color-white">
          「那麼多的愛」起源於 2018 年，一家專注於自製蕈菇產品與咖啡簡餐的小店。我們堅持以天然食材和細膩工藝，保留每一片蕈菇的原始風味，為顧客帶來純粹的美味體驗。這份熱愛持續了四年，累積了無數感動。
        </p>
